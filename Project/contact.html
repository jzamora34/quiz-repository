<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Web Design-->
    <title>Contact Us</title>
    
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Base styling for the body */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
        }
        /*Color option [A]: #FFFFFF #84DCC6 #A5FFD6 */
        /*Color option [B]: #1C5D99 #639FAB #BBCDE5 */
        /*Color option [C]: #F5EDF0 #886F68 #3D2C2E */

        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #3D2C2E;
            overflow-x: hidden;
            transition: 0.7s;
            padding-top: 80px;
        }

        /* Sidebar link styling */
        .sidebar a {
            padding: 10px 30px;
            font-size: 35px;
            color: #fafafa;
            display: block;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        /* Close button inside sidebar */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Open sidebar button styling */
        .openbtn {
            font-size: 20px;
            background-color: #3D2C2E;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        /* Main content transition when sidebar opens */
        #main {
            transition: margin-left 0.7s;
            padding: 16px;
        }

        /* Footer styling */
        .footer {
            background-color: #3D2C2E;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Social media icon styling */
        .footer .social-icons a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Contact form styling */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }

        .container h2 {
            color: #3D2C2E;
            text-align: center;
        }

        .container label, 
        .container input[type="text"], 
        .container select, 
        .container textarea {
            display: block;
            width: 100%;
            margin-top: 0px;
            margin-bottom: 4px;
            font-size: 18px;
            padding: 12px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .container input[type="submit"] {
            background-color: #3D2C2E;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 103.5%;
        }

        .container input[type="submit"]:hover {
            background-color: #272021;
        }

        /* Responsive columns */
        .column {
            float: left;
            width: 100%;
            padding: 2px;
            box-sizing: border-box;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Stack columns on small screens */
        @media screen and (max-width: 600px) {
            .column, input[type="submit"] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar navigation -->
    <div id="leftSidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html">Home</a>
        <a href="quiz.html">Quiz</a>
        <a href="about.html">About</a>
        <a href="credits.html">Credits</a>
        <a href="contact.html">Contact</a>
        <br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p><a href="admin.html">Login</a></p>
    </div>

    <!-- Main content area -->
    <div id="main">
            <!-- Button to open sidebar -->
    <button class="openbtn" onclick="openNav()">☰ <img src="images/quiz-logo.png" alt="Quiz Logo" style="width: 120px; vertical-align: middle;"></button> <!-- Quiz logo sizing -->

        <!-- Contact Form Section -->
        <div class="container">
            <h1>Contact Us</h1>
            <p><h3>Send us a message, and we’ll be happy to help:</h3></p>

            <div class="row">
                <div class="column">
                    <form action="contact_process.php" method="post">
                        <input type="text" id="fname" name="firstname" placeholder="First name.." required>
                        <input type="text" id="lname" name="lastname" placeholder="Last name.." required>
                        <input type="text" id="email" name="email" placeholder="Email.." required>
                        <input type="text" id="phone" name="phone" placeholder="Phone Number.." required>
                        <textarea id="subject" name="subject" placeholder="Message.." style="height:170px" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section with Social Media Icons -->
    <div class="footer">
        <div class="social-icons">
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <!-- JavaScript functions to control sidebar behavior -->
    <script>
        function openNav() {
            document.getElementById("leftSidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("leftSidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>

</body>
</html>
