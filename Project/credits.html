<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <style>
        /* Base styling for the body */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0; /* Removes default margin for the body */
        }

        /* Sidebar styling */
        .sidebar {
            height: 100%; /* Full height of viewport */
            width: 0; /* Start with sidebar hidden */
            position: fixed; /* Stays in place on scroll */
            top: 0;
            left: 0;
            background-color: #3D2C2E; /* Dark background color */
            overflow-x: hidden; /* Hide horizontal scroll */
            transition: 0.7s; /* Smooth transition when opening/closing */
            padding-top: 80px; /* Padding at the top */
        }

        /* Sidebar link styling */
        .sidebar a {
            padding: 4px 30px;
            font-size: 35px;
            color: #fafafa;
            display: block;
        }

        .sidebar a:hover {
            color: #ffffff;
        }

        /* Close button inside sidebar */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* Open sidebar button styling */
        .openbtn {
            font-size: 20px;
            background-color: #3D2C2E;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        /* Main content transition when sidebar opens */
        #main {
            transition: margin-left 0.7s;
            padding: 16px;
        }
        
        /* Footer styling */
        .footer {
            background-color: #3D2C2E;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Social media icon styling */
        .footer .social-icons a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Credits Section Styling */
        .credits {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px 0;
        }

        .member {
            flex: 1 1 18%; /* Adjusts to fit five members in one row */
            max-width: 20%;
            padding: 10px;
            text-align: center;
        }

        /* Member image styling */
        .member img {
            width: 100%;
            border-radius: 50%;
        }

        /* Member name and role styling */
        .member h3 {
            font-size: 1.2em;
            color: #3D2C2E;
            margin: 10px 0 5px;
        }

        .member p {
            color: #886F68;
        }

        @media screen and (max-width: 800px) {
            .member {
                max-width: 45%;
            }
        }

        @media screen and (max-width: 500px) {
            .member {
                max-width: 100%;
            }
        }
    </style>
</head>
