<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Web Design-->
    <title>Quizineer</title>
    
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Base styling for the body */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0; /* Removes default margin for the body */
        }
        /*Color option [A]: #FFFFFF #84DCC6 #A5FFD6 */
        /*Color option [B]: #1C5D99 #639FAB #BBCDE5 */
        /*Color option [C]: #F5EDF0 #886F68 #3D2C2E */

        /* Sidebar styling */
        .sidebar {
            height: 100%; /* Full height of viewport */
            width: 0; /* Start with sidebar hidden */
            position: fixed; /* Stays in place on scroll */
            top: 0;
            left: 0;
            background-color: #3D2C2E; /* Dark background color */
            overflow-x: hidden; /* Hide horizontal scroll */
            transition: 0.7s; /* Smooth transition when opening/closing */
            padding-top: 80px; /* Padding at the top */
        }

        /* Sidebar link styling */
        .sidebar a {
            padding: 4px 30px; /* Padding inside each link */
            font-size: 35px; /* Font size for links */
            color: #fafafa; /* Light text color */
            display: block; /* Display each link as block element */
        }

        /* Sidebar link hover effect */
        .sidebar a:hover {
            color: #ffffff; /* Change color on hover */
        }

        /* Close button inside sidebar */
        .sidebar .closebtn {
            position: absolute; /* Absolute position for precise placement */
            top: 0;
            right: 25px;
            font-size: 36px; /* Larger font size */
        }

        /* Open sidebar button styling */
        .openbtn {
            font-size: 20px; /* Button font size */
            background-color: #3D2C2E; /* Dark background color */
            color: white; /* White text color */
            padding: 10px 15px; /* Padding for button */
            border: none; /* Remove border */
        }

        /* Main content transition when sidebar opens */
        #main {
            transition: margin-left 0.7s; /* Smooth transition */
            padding: 16px; /* Padding around main content */
        }

        /* Footer styling */
        .footer {
            background-color: #3D2C2E; /* Dark background color */
            color: white; /* White text color */
            text-align: center; /* Center-align text */
            padding: 20px 0; /* Vertical padding */
            position: fixed; /* Fixed to bottom of screen */
            bottom: 0;
            width: 100%; /* Full width */
        }

        /* Social media icon styling */
        .footer .social-icons a {
            color: white; /* Icon color */
            margin: 0 15px; /* Spacing between icons */
            text-decoration: none; /* Remove underline */
            font-size: 20px; /* Icon size */
        }

        /* Login form styling */
        .main {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding-top: 50px;
        }

        .main h1 {
            color: #3D2C2E;
        }

        .main form label, 
        .main form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 18px;
        }

        .main form input[type="text"], 
        .main form input[type="password"] {
            padding: 8px;
            font-size: 16px;
        }

        .wrap button {
            background-color: #3D2C2E;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .wrap button:hover {
            background-color: #272021; /* Darker shade on hover */
        }
    </style>
</head>

<body>

<!-- Sidebar navigation -->
<div id="leftSidebar" class="sidebar">
      <!-- Close button -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> 
      
      <!-- Sidebar page links -->
      <a href="index.html">Home</a><br>
      <a href="quiz.html">Quiz</a><br>
      <a href="about.html">About</a><br>
      <a href="credits.html">Credits</a><br>
      <a href="contact.html">Contact</a><br>
      
      
      <!-- Blank space for spacing -->
      <br><br><br><br><br><br><br><br><br><br><br><br><br>
      
      <!-- Login link at the bottom -->
      <p><a href="admin.html">Login</a></p>
  </div>

    <!-- Main content area -->
    <div id="main">
            <!-- Button to open sidebar -->
    <button class="openbtn" onclick="openNav()">☰ <img src="images/quiz-logo.png" alt="Quiz Logo" style="width: 120px; vertical-align: middle;"></button> <!-- Quiz logo sizing --> 

        <!-- Login Form Section -->
        <div class="main">
            <img src="images/quiz-logo.png" alt="Quiz Logo" style="width: 130px; height: 120px;">
            <h1><b>Admin Login</b></h1>
            <h3>Enter your login credentials</h3>
            <form action="admin.html" method="post">
                <input type="text" id="username" name="username" placeholder="Enter your Username" required>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                <div class="wrap">
                    <button type="submit">Submit</button>
                </div>
            </form>

            <!--<p>Not registered?
                <a href="#" style="text-decoration: none;">Create an account</a>
            </p>-->
        </div>
    </div>

    <!-- Footer Section with Social Media Icons -->
    <div class="footer">
        <div class="social-icons">
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a> <!-- Twitter -->
            <a href="https://facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook-f"></i></a> <!-- Facebook -->
            <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin-in"></i></a> <!-- LinkedIn -->
            <a href="https://instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Instagram -->
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a> <!-- GitHub -->
        </div>
    </div>

    <!-- JavaScript functions to control sidebar behavior -->
    <script>
        // Open sidebar
        function openNav() {
            document.getElementById("leftSidebar").style.width = "250px"; // Sidebar width
            document.getElementById("main").style.marginLeft = "250px"; // Main content
        }

        // Close sidebar
        function closeNav() {
            document.getElementById("leftSidebar").style.width = "0"; // Hide sidebar
            document.getElementById("main").style.marginLeft = "0"; // Reset margin
        }
    </script>

</body>
</html>
