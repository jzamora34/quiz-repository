<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive Web Design -->
    <title>Contact Us - Quizineer</title>

    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to external CSS file for page styling -->
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- Standard Favicon for most browsers -->
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="Images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="Images/favicon-32x32.png" sizes="32x32" type="image/png">
    
    <!-- Apple Touch Icon (for iOS and macOS) -->
    <link rel="apple-touch-icon" href="Images/apple-touch-icon.png">
    
    <!-- Android Chrome Icon (for Android devices) -->
    <link rel="icon" sizes="192x192" href="Images/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="Images/android-chrome-512x512.png">
    
    <!-- Microsoft Tile Icon for Windows (optional) -->
    <meta name="msapplication-TileImage" content="Images/android-chrome-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <style>
        /* Make sure labels are above and left-aligned */
        form#contactForm {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    
        /* Label styling */
        form#contactForm label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            width: 100%; /* Ensure label spans full width to align with input */
        }
    
        /* Input and Textarea Styling */
        form#contactForm input,
        form#contactForm textarea {
            margin-bottom: 15px;
            width: 100%; /* Full width for better alignment */
            padding: 8px;
            box-sizing: border-box; /* Include padding in the width calculation */
        }
    
        /* Styling for textarea to match input width */
        form#contactForm textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
    </style>
    
    
</head>
<body>

<!-- Sidebar navigation -->
<div id="leftSidebar" class="sidebar">

    <!-- Close button for sidebar -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    
    <!-- Sidebar page links -->
    <a href="index.html">Home</a><br>
    <a href="quiz.html">Quiz</a><br>
    <a href="about.html">About</a><br>
    <a href="credits.html">Credits</a><br>
    <a href="contact.html">Contact</a><br>

    <!-- Login link at the bottom of the sidebar -->
    <p><a href="admin.html">Login</a></p>

    <!-- Blank space for layout control -->
    <br><br><br><br><br>

    <!-- Toggle button for light/dark mode -->
    <div class="theme-toggle">
        <span id="light-mode-label">Light Mode</span>
        <input type="checkbox" id="theme-toggle-checkbox">
        <span id="dark-mode-label">Dark Mode</span>
    </div>
</div>

<!-- Main content area -->
<div id="main">
    <button class="openbtn" onclick="openNav()">☰ <img src="images/quiz-logo.png" alt="Quiz Logo" style="width: 120px; vertical-align: middle;"></button>

    <!-- Contact Form Section -->
    <div class="container">
        <h1>Contact Us</h1>
        <h3>Send us a message, and we’ll be happy to help:</h3>
        <form id="contactForm" onsubmit="return handleSubmit()">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required title="Please enter a valid email address ending in '.com', '.net', or '.org'">
        
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a 10-digit phone number.">
        
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" required></textarea>
        
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

<!-- Footer Section with Social Media Icons -->
<div class="footer">
    <div class="social-icons">
        <a href="https://x.com/131Weenieh10256" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/profile.php?id=61566879842954" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/weenie-huts-975451332/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.instagram.com/csc131project/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/weeniehutjrs-131" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="footer-text">Designed by Project Alpha</div>
</div>

<!-- JavaScript functions -->
<script>

    // Sidebar open and close functions
    function openNav() {
        document.getElementById("leftSidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("leftSidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    // Theme toggle functionality
    document.getElementById('theme-toggle-checkbox').addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', this.checked);
        localStorage.setItem('theme', this.checked ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
        const theme = localStorage.getItem('theme');
        document.getElementById('theme-toggle-checkbox').checked = (theme === 'dark');
        document.body.classList.toggle('dark-mode', theme === 'dark');
    });

    // Email validation and form submission handler
    function handleSubmit() {
        // Get form values
        const emailField = document.getElementById('email');
        const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|net|org)$/i;
        const fname = document.getElementById('fname').value;
        const lname = document.getElementById('lname').value;
        const phone = document.getElementById('phone').value;
        const subject = document.getElementById('subject').value;

        // Validate email and other fields
        if (!emailPattern.test(emailField.value)) {
            alert("Please enter a valid email address ending in '.com', '.net', or '.org'.");
            emailField.focus();
            return false;
        }

        if (fname && lname && emailField.value && phone && subject) {
            // Redirect to thank you page
            window.location.href = "thankyou.html";
            return false; // Prevent default form submission
        } else {
            alert("Please fill out all fields.");
            return false;
        }
    }
</script>
</body>
</html>
